<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Matheus Graciano <graciano.dev@gmail.com>">
    <meta name="description" content="Teste para descobrir sua orientação política. Tirado do Piauí Herald e informatizado.">
    <meta property="og:type"               content="website" />
    <meta property="og:title"              content="Teste de Orientação Política" />
    <meta property="og:description"        content="Descubra se você é de esquerda, de direita, ou muito pelo contrário ;)" />
    <meta property="og:author"             content="Matheus Graciano" />
    <meta property="og:image"              content="http://graciano.github.io/assets/img/cunha_filho_da_puta.jpg" />
    <title>Teste de Orientação Política | Adaptado do Piauí Herald</title>
    <link href="build/css/style.css" rel="stylesheet"/>
<body>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '1008480565884272',
            xfbml      : true,
            version    : 'v2.5'
        });
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
    <h1>Teste de Orientação Política</h1>
    <h2>Descubra se você é de esquerda, de direita, ou muito pelo contrário ;)</h2>

    <div id="test-container">

    </div>
    <footer id="main-footer">

    </footer>
    <script id="template-form" type="text/x-handlebars-template">
        <form action="" method="GET" id="form-test">
            <ol class="questions">{{#each questions }}
                <li>
                    <h3>{{ text }}</h3>
                    <ul class="answers">{{#each answers}}
                        <li>
                            <input id="rdo{{id}}{{addTo}}" type="radio" name="{{id}}" value="{{addTo}}" required /><label for="rdo{{id}}{{addTo}}">{{text}}</label>
                        </li>

                    {{/each}}</ul>
                </li>
            {{/each}}</ol>

            <br>
            <button type="submit" class="submit-test">Ver Resultado</button>
        </form>
    </script>
    <script id="template-footer" type="text/x-handlebars-template">
            <span>Desenvolvido por <a href="http://graciano.tk">Matheus Graciano</a></span>
            |
            <span>Teste adaptado do <a href="{{source}}">Piauí Herald</a></span>
            |
            <span>O código é <a href="http://github.com/graciano/teste-orientacao-politica">open source</a></span>
    </script>

    <script id="template-result" type="text/x-handlebars-template">
        <section class="result">
            <h2>{{title}}</h2>
            <p>{{text}}</p>
            <button id="button-share-facebook" type="button">Compartilhar no facebook</button>
        </section>
    </script>
    <script src="build/js/main.min.js"></script>
</body>
</html>
